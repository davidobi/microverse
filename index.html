<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features"> Features</a></li>
          <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>
      </header>
     <div class="formbody">
      <h1>Handcrafted, home-made masterpieces</h1>
      
      <form id="form" action="https://www.freecodecamp.com/email-submit" >
        <input name="email" type="email" id="email" placeholder="Enter your email address" required />
        <input id="submit" type="submit" value="Please submit" class="btn" />
      </form>
    </div>
    <section id="features"></section>
      <section id="how-it-works">
        <iframe id="video" src="https://www.youtube.com/watch?v=y8Yv4pnO7qc&feature=emb_title" height="315px" width="560px" frameborder="0" allowfullscreen></iframe>
      </section>
      <section id="pricing"></section>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
